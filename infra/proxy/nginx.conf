worker_processes 1;

events { worker_connections 1024; }

http {
    sendfile on;

    upstream frontend {
        server frontend:80;
    }

    upstream backend {
        server backend:3000;
    }

    server {
        listen 80;

        # Serve Frontend
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Route API requests to Backend
        location /api {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # Route Metrics requests to Backend (optional, for debugging)
        location /metrics {
            proxy_pass http://backend/metrics;
        }
    }
}
