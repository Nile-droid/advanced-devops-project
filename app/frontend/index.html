<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 400px; text-align: center; }
        h1 { color: #1a73e8; }
        .status { margin-top: 20px; padding: 10px; background: #e8f0fe; border-radius: 8px; color: #1967d2; }
        button { background: #1a73e8; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; margin-top: 20px; }
        button:hover { background: #1557b0; }
    </style>
</head>
<body>
    <div class="card">
        <h1>System Dashboard</h1>
        <p>Connected to Microservices Architecture</p>
        <div id="data" class="status">Loading data...</div>
        <button onclick="fetchData()">Refresh Data</button>
    </div>

    <script>
        async function fetchData() {
            try {
                // Fetching from the same origin, Nginx reverse proxy handles routing to /api
                const response = await fetch('/api');
                const data = await response.json();
                document.getElementById('data').innerHTML = 
                    `<strong>Message:</strong> ${data.message}<br>` +
                    `<strong>Host:</strong> ${data.hostname}<br>` +
                    `<strong>Time:</strong> ${data.timestamp}`;
            } catch (error) {
                console.warn('Backend not reachable, switching to Mock Data mode.');
                document.getElementById('data').innerHTML = 
                    `<div style="color: #d93025; margin-bottom: 10px;">âš  Backend Connection Failed (Expected if not running Docker)</div>` +
                    `<strong>Message:</strong> Hello from the Mock Backend! (Demo Mode)<br>` +
                    `<strong>Host:</strong> local-browser-mock<br>` +
                    `<strong>Time:</strong> ${new Date().toISOString()}`;
            }
        }
        // Initial fetch
        fetchData();
    </script>
</body>
</html>
